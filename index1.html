<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timMin(arr){
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if(min > arr[i]){
                min = arr
            }
        }
        return min
    }
    arr = [ 2,4,7,3,9]
    timMin(arr);
    let min = timMin(arr)
    console.log(min)
</script>
</body>
</html>
